<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppCtrl">
<head>
    <title>Miss Cat - {{pageTitle}}</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand unselectable">MissCat</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-if="!accessToken.fail">
                <li ui-sref-active-eq="active"><a ui-sref="main">Main</a>
                </li>
                <li ui-sref-active-eq="active"><a
                        ui-sref="recent">Recent</a></li>
                <li ui-sref-active-eq="active" ng-if="accessToken.authority==='zuozuo'"><a
                        ui-sref="marriage">Marriage</a></li>

            </ul>
            <ul class="nav navbar-nav pull-right">
                <li><a href="index.html#/login" ng-click="exit()">Exit</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="content" class="container" ui-view="main">

</div>
</body>
</html>
