<blockquote class="col-md-12">
    <p class="small">{{blog.post_time}}</p>

    <div class="lead" ng-if="blog.media_type === 0">{{blog.text_content}}</div>
    <div class="lead" ng-if="blog.media_type === 1">
      <img ng-src="http://{{ host }}/{{ blog.text_content }}" style="max-height:500px; max-width:500px;"></img>
    </div>
    <hr/>
    <a class="col-md-12" ng-click="toggleReply()">Reply({{blog.replies.length}})</a>


    <div class="col-md-12" ng-if="showReply">
        <div ng-repeat="reply in blog.replies" ng-if="showReply">
            {{ reply.post_time }}
            <p class="lead">{{reply.comment_text}}</p>
        </div>
    </div>

    <div class="col-md-12 reply-div" ng-if="showReply">
        <div role="form" >
            <div class="form-group">
                <input type="text" class="form-control input-lg" ng-model="commentMsg.txt"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="commentMsg.txt.length === 0" ng-click="sendNewComment(blog.text_id)" ng-keypress="enter(blog.text_id)">
                    Submit
                </button>
            </div>
        </div>
    </div>

</blockquote>
