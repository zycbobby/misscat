<div class="row">
    <div class="col-sm-12">
        <form role="form">
            <div class="form-group">
                <label for="post-msg">私はあなたを伝えることがしたい</label>
                <textarea type="text" id="post-msg" class="form-control input-lg" ng-model="postMsg"></textarea>
            </div>
            <div class="form-group">
                <div class="col-md-offset-11">
                    <button type="submit" class="btn btn-primary btn-lg" ng-disabled="postMsg.length === 0" ng-click="sendNewPostMsg()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-12">
        <div ng-repeat="b in blogs">
            <post blog="b"></post>
        </div>
    </div>
</div>
